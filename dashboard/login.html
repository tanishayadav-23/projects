<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>
    <div class="d-flex">

        <div class="sidebar p-3">
            <div class="d-flex align-items-center mb-4">
                
                <span class="ml-2 h4 font-weight-bold">School Management</span>
            </div>
            <nav class="nav flex-column">
                <a class="nav-link active" href="index.html"><i class="fas fa-tachometer-alt mr-2"></i>Dashboard</a>
                <a class="nav-link" href="addmin.html"><i class="fas fa-user-shield mr-2"></i>Admin Dashboard</a>
                <a class="nav-link" href="teacher.html"><i class="fas fa-chalkboard-teacher mr-2"></i>Teacher Dashboard</a>
                <a class="nav-link" href="student.html"><i class="fas fa-user-graduate mr-2"></i>Student Dashboard</a>
                
                <a class="nav-link" href="profile.html"><i class="fas fa-users mr-2"></i>Profile</a>
                
            </nav>
        </div>
    <div class="login-container">
        <form class="login-form" action="#" method="POST">
            <h2>Login</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <p class="message">Not registered? <a href="#">Create an account</a></p>
        </form>
    </div>
</body>
</html>
